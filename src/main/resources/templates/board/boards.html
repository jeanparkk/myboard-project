<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Board List Page</title>
    <style>
      .ellipsis {
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
      }
      .container {
          width: 800px;
      }
  </style>
</head>
<body>
<div class="container text-center">
    <div class="py-5 text-center">
        <h2 th:text="|${categoryTitle} 게시글 목록|">게시글 목록</h2>
    </div>

    <div class="text-center" style="height: 810px">
        <!-- 게시글 카드 시작 -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-4" th:each="board : ${boards}">
                <div class="card">
                    <img th:src="${board.thumbnail}" th:onError="|this.src='/image/default.png'|" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.title}">게시글 제목</h5>
                        <div class="ellipsis" th:text="${board.content}">게시글 본문</div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${board.nickname}">작성자 닉네임</li>
                        </ul>
                        <div class="card-body text-center">
                            <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-primary">상세 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 게시글 카드 종료 -->
    </div>
    <!-- 페이지 네이션 시작 -->
    <div class="py-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center"
                th:with="start=${(boards.number/maxPage)*maxPage + 1}, end=(${(boards.totalPages == 0) ? 1 : (start + (maxPage - 1) < boards.totalPages ? start + (maxPage - 1) : boards.totalPages)})">

                <!-- 이전 목록으로 이동 -->
                <li class="page-item" th:if="${start > 1}">
                    <a class="page-link" href="#"
                       th:href="@{/board/{category}(category=${category}, page=${start - 2})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- 페이지 목록 -->
                <li class="page-item" th:classAppend="${boards.number == (page - 1)} ? 'active'"
                    th:each="page: ${#numbers.sequence(start, end)}">
                    <a class="page-link" href="#"
                       th:href="@{/board/{category}(category=${category}, page=${page - 1})}" th:text="${page}">1</a>
                </li>
                <!-- 최대 5개를 넘으면 다음 목록으로 이동 -->
                <li class="page-item" th:if="${end < boards.totalPages}">
                    <a class="page-link" href="#"
                       th:href="@{/board/{category}(category=${category}, page=(${start + maxPage - 1}))}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- 페이지 네이션 종료 -->
</div>
</body>
</html>
